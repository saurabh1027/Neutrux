<app-add-blog-element
    *ngIf="isAddElementActive"
    (addElementSuccessEvent)="addElement($event); isAddElementActive=false;"
    (cancelEvent)="isAddElementActive=false"
></app-add-blog-element>

<div class="row">
    <div class="sidebar">
        <div class="action sm" title="Add Element" (click)="isAddElementActive=true">
            <svg width="100%" height="100%">
                <rect x="5%" y="42.5%" width="90%" height="15%" rx="5%" ry="5%" fill="#fff" />
                <rect x="42.5%" y="5%" height="90%" width="15%" rx="5%" ry="5%" fill="#fff" />
            </svg>
        </div>
        <button class="action" title="Edit Thumbnail">
            <svg width="100%" height="100%" style="transform: rotate(-45deg)">
                <rect x="23%" y="34.5%" rx="4.5%" ry="4.5%" height="30%" width="65%" fill="white" />
                <rect x="73%" y="34.5%" height="30%" width="3.125%" fill="#555" />
                <rect x="13%" y="34.5%" rx="2.5%" ry="3.125%" height="30%" width="30%" fill="white" style="transform: rotate(45deg); transform-origin: center; transform-box: fill-box" />
                <rect x="13%" y="14.5%" height="20%" width="62.5%" fill="#555" />
                <rect x="13%" y="64.5%" height="20%" width="62.5%" fill="#555" />
                <rect x="27%" y="42%" width="38%" height="4%" fill="#555" />
                <rect x="27%" y="53%" width="38%" height="4%" fill="#555" />
            </svg>
        </button>
        <div class="action sm" title="Save" (click)="saveCurrentProject()">
            <svg width="100%" height="100%">
                <rect width="70%" height="80%" rx="10%" ry="10%" x="15%" y="10%" fill="white" />
                <rect width="30%" height="10%" x="69%" y="12%" fill="#555" style="transform: rotate(45deg); transform-origin: center; transform-box: fill-box" />
                <rect width="45%" height="25%" rx="10%" ry="10%" x="23%" y="19%" fill="#555" />
                <circle cx="52%" cy="67%" r="12%" fill="#555" />
            </svg>
        </div>
        <div class="action sm" title="Discard" (click)="discardCurrentProject()">
            <svg width="100%" height="100%">
                <rect width="70%" height="80%" rx="10%" ry="10%" x="15%" y="10%" fill="white" />
                <rect width="30%" height="10%" x="69%" y="12%" fill="#555" style="transform: rotate(45deg); transform-origin: center; transform-box: fill-box" />
                <rect width="45%" height="25%" rx="10%" ry="10%" x="23%" y="19%" fill="#555" />
                <circle cx="52%" cy="67%" r="12%" fill="#555" />
                <rect width="120%" height="10%" rx="5%" ry="5%" x="-10%" y="42.5%" fill="#fff" style="transform: rotate(45deg); transform-origin: center; transform-box: fill-box"/>
                <rect width="120%" height="10%" x="-20%" y="46.5%" fill="#555" style="transform: rotate(45deg); transform-origin: center; transform-box: fill-box"/>
            </svg>
        </div>
    </div>
    <div class="editor" *ngIf="currentProject">
        <app-blog-details
            [title]="currentProject.title"
            [category]="currentProject.category"
            [thumbnail]="currentProject.thumbnail"
            (updateCategoryEvent)="currentProject.category=$event; blogEditorService.currentProject.next(currentProject)"
            (updateThumbnailEvent)="currentProject.thumbnail=$event; blogEditorService.currentProject.next(currentProject)"
            (updateTitleEvent)="currentProject.title=$event; blogEditorService.currentProject.next(currentProject)"
        ></app-blog-details>
        <app-blog-elements></app-blog-elements>
    </div>
</div>
