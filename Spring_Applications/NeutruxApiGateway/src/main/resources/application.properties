server.port=8010
spring.application.name=neutrux-api-gateway
eureka.client.service-url.defaultZone=http://localhost:8000/eureka

#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=neutrux-users-api
spring.cloud.gateway.routes[0].uri=lb://neutrux-users-api
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

spring.cloud.gateway.routes[1].id=neutrux-authentication-api
spring.cloud.gateway.routes[1].uri=lb://neutrux-authentication-api
spring.cloud.gateway.routes[1].predicates[0]=Path=/**

#spring.cloud.gateway.discovery.locator.enabled=true